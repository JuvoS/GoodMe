<script type="text/javascript">
var idlist=["project_t_one","project_c_one","project_p_one","project_t_two","project_c_two","project_p_two",
"project_t_three","project_c_three","project_p_three","project_t_four","project_c_four","project_p_four",
"project_t_five","project_c_five","project_p_five"];
window.onload = function (){
	for (var i=0;i<idlist.length;i++) {
		var temp=getInfo(idlist[i]);
		var id_t="#"+idlist[i];
		if(temp==null){
			temp="";
			localStorage.setItem(idlist[i],temp);
		}
		$(id_t).val(temp);
	}
}
$(document).ready(function(){
	refreshInfo();
});
function refreshInfo(){
	var temp = "<table><tbody><tr><td>时间</td><td>项目名称</td></tr><tr>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_t_one")+"</span></td>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_c_one")+"</span></td>";
	temp += "</tr>";
	temp += pToTemp("project_p_one");
	temp += "<tr>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_t_two")+"</span></td>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_c_two")+"</span></td>";
	temp += "</tr>";
	temp += pToTemp("project_p_two");
	temp += "<tr>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_t_three")+"</span></td>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_c_three")+"</span></td>";
	temp += "</tr>";
	temp += pToTemp("project_p_three");
	temp += "<tr>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_t_four")+"</span></td>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_c_four")+"</span></td>";
	temp += "</tr>";
	temp += pToTemp("project_p_four");
	temp += "<tr>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_t_five")+"</span></td>";
	temp += "<td class='tocenter'><span class='plain-text'>"+localStorage.getItem("project_c_five")+"</span></td>";
	temp += "</tr>";
	temp += pToTemp("project_p_five");
	temp += "</tbody></table>";
	$("#baseInfo").html(temp);
}
function pToTemp(id){
	var temp="";
	if(localStorage.getItem(id)){
		var tcc = localStorage.getItem(id).split("\n");
		temp += "<tr><td colspan='2'><ul style='list-style: disc;margin-left:30px;'>";
		for (var i=0;i<tcc.length;i++) {
			temp += "<li>"+tcc[i]+"</li>"
		}
		temp += "</ul></td></tr>";
	}
	return temp;
}
function changeInfo(obj){
	localStorage.setItem(obj.id,obj.value);
	refreshInfo();
}
function getInfo(id){
	return localStorage.getItem(id);
}
