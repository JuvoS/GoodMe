<script src="../../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var idlist=["username","usersex","userbornday","usernation","userorigin",
			"userschool","userpolite","useredu","usertel","useremail","useraddress","userdirect",
			"perskills","interexp","projectexp","awardhonor","evaluation","l_title",
			"l_content"];
window.onload = function (){
	for (var i=0;i<idlist.length;i++) {
		var temp=getInfo(idlist[i]);
		var id_t="#"+idlist[i];
		if(temp==null){
			temp="";
			localStorage.setItem(idlist[i],temp);
		}
		$(id_t).val(temp);
	}
}
$(document).ready(function(){
	refreshInfo();
});
function refreshInfo(){
	var temp = "<h5>基本信息预览</h5><div class='show-content'>";
	temp += "<p>姓名："+localStorage.getItem("username")+"</p>";
	temp += "<p>性别："+localStorage.getItem("usersex")+"</p>";
	temp += "<p>出生年月："+localStorage.getItem("userbornday")+"</p>";
	temp += "<p>民族："+localStorage.getItem("usernation")+"</p>";
	temp += "<p>籍贯："+localStorage.getItem("userorigin")+"</p>";
	temp += "<p>政治面貌："+localStorage.getItem("userpolite")+"</p>";
	temp += "<p>学历："+localStorage.getItem("useredu")+"</p>";
	temp += "<p>毕业院校："+localStorage.getItem("userschool")+"</p>";
	temp += "<p>联系电话："+localStorage.getItem("usertel")+"</p>";
	temp += "<p>邮箱："+localStorage.getItem("useremail")+"</p>";
	temp += "<p>地址："+localStorage.getItem("useraddress")+"</p>";
	temp += "<p>就业方向："+dirShow()+"</p>";
	temp += "<p style='width:100%;height:100px;text-align:center;line-height:100px;font-size:30px;'>";
	temp += "<a href='http://www.qimuren.com/show/index.php'>头像选择</a><br>";
	temp += "<img src='"+localStorage.getItem("head")+"' style='height:50px;'></p>";
	temp += "</div>";
	$("#baseInfo").html(temp);
}
function changeInfo(obj){
	localStorage.setItem(obj.id,obj.value);
	refreshInfo();
}
function getInfo(id){
	return localStorage.getItem(id);
}
function dirShow(){
	var t_dir = "";
	if(localStorage.getItem("userdirect")){
		var dir = localStorage.getItem("userdirect").split("#");
		console.log(dir);
		for (var j=0;j<dir.length;j++) {
			if(j==(dir.length-1)){
				t_dir += dir[j];
			}else{
				t_dir += dir[j]+"/";
			}
		}
	}else{
		var t_dir = "无方向";
	}
	return t_dir;
}
